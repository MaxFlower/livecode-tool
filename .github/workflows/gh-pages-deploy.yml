name: Deploy static content to GHPages

on:
  # Triggers the workflow on push only for the "master" branch
  push:
    branches: [ "master" ]
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ”
        uses: actions/checkout@v3

      - name: Set up Node ğŸ› 
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
        
      - name: Install dependencies & Build files ğŸ’»
        run: |
          npm install  
          npm run build

      - name: Setup Pages ğŸ“˜
        uses: actions/configure-pages@v3

      - name: Upload artifact ğŸ“¥
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload dist repository
          path: './dist'
     
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v1
        
